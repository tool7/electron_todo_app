<!DOCTYPE html>
<html lang="en">
<head>
  <title>ToDo List</title>

  <link rel="stylesheet" href="main-window.css">
</head>
<body>

  <h1 id="app-title">ToDo</h1>
  <span class="divider"></span>

  <ul id="todo-list"></ul>

  <div id="add-form">
    <input id="add-input" type="text" placeholder="Write what you have to do">
    <button id="add-btn" class="btn" disabled>Add</button>
  </div>
  
  <script src="sortable.js"></script>
  <script src="main-window.js"></script>

  <template id="todo-item-template">
    <li class="todo-item">
      <span class="todo-item__text"></span>

      <div class="todo-item__controls">
        <button class="btn todo-item__edit-btn">Edit</button>
        <button class="btn todo-item__remove-btn">Remove</button>
      </div>
      
      <div class="todo-item__edit-container display-none">
        <input class="todo-item__edit-input" type="text">
        <span class="todo-item__edit-message">Press Enter to confirm or Esc. to cancel edit mode</span>
      </div>
    </li>
  </template>
</body>
</html>
