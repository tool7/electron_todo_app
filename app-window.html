<!DOCTYPE html>
<html lang="en">
<head>
  <title>TODO List</title>

  <link rel="stylesheet" href="app-window.css">
</head>
<body>
  <div id="menu-bar">
    <div>
      <button id="hamburger-btn" class="menu-bar-btn">&#8801;</button>
    </div>
    <div>
      <button id="minimize-btn" class="menu-bar-btn">&#9472;</button>
      <button id="close-btn" class="menu-bar-btn">&#10006;</button>
    </div>
  </div>

  <h1 id="app-title">TODO</h1>
  <span class="divider"></span>

  <ul id="todo-list"></ul>

  <div id="add-form">
    <input id="add-input" type="text" placeholder="Type here what you have to do">
    <button id="add-btn" class="btn" disabled>Add</button>
  </div>

  <template id="todo-item-template">
    <li class="todo-item">
      <span class="todo-item__text"></span>

      <div class="todo-item__controls">
        <button class="btn todo-item__edit-btn">Edit</button>
        <button class="btn todo-item__remove-btn">Remove</button>
      </div>
      
      <div class="todo-item__edit-container display-none">
        <input class="todo-item__edit-input" type="text">
        <span class="todo-item__edit-message">Press Enter to confirm or Esc. to cancel edit mode</span>
      </div>
    </li>
  </template>

  <script src="sortable.js"></script>
  <script src="app-window.js"></script>
</body>
</html>
